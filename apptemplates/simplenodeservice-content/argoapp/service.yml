---
apiVersion: v1
kind: Service
metadata:
  name: "${{ values.projectName }}-${{ values.userName }}"
  namespace: "${{ values.projectName }}-${{ values.userName }}-${{ values.releaseStage }}-cd"
  labels:
    dt.owner: "${{ values.userName }}"
spec:
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: "userinterface"
