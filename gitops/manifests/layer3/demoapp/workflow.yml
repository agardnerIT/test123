apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: workflow-pre-sync-hello-world-
  namespace: keptndemo
  labels:
    workflows.argoproj.io/archive-strategy: "false"
  annotations:
    workflows.argoproj.io/description: |
      This is a simple hello world example which fires on presync.
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
#  entrypoint: whalesay
  templates:
  - name: git-clone
    inputs:
      artifacts:
      - name: git-files
        path: /src
        git:
          repo: https://github.com/agardnerit/test123.git
#          revision: "v2.1.1"
    container:
      image: golang:1.10
      command: [sh, -c]
      args: ["git status && ls -al && git log --oneline"]
      workingDir: /src
